<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>

    <div class="calculator">
        <div class="display">
                <div id="currentOperation"></div>
                <div id="currentNumber"></div>
        </div>

        <div id="buttonRow">
            <div class="buttonColumn">
                <button type="button" data-action="all-clear">AC</button>
                <button type="button" data-key="7">7</button>
                <button type="button" data-key="4">4</button>
                <button type="button" data-key="1">1</button>
                <button type="button" data-key=".">.</button>

            </div>

            <div class="buttonColumn">
                <button type="button" data-action="clear">C</button>
                <button type="button" data-key="8">8</button>
                <button type="button" data-key="5">5</button>
                <button type="button" data-key="2">2</button>
                <button type="button" data-key="0">0</button>
            </div>

            <div class="buttonColumn">
                <button type="button" data-action="sign">+/-</button>
                <button type="button" data-key="9">9</button>
                <button type="button" data-key="6">6</button>
                <button type="button" data-key="3">3</button>
                <button type="button" data-action="operator" data-key="=">=</button>

            </div>

            <div class="buttonColumn">
                <button type="button" data-key="/" data-action="operator">/</button>
                <button type="button" data-key="*" data-action="operator">*</button>
                <button type="button" data-key="-" data-action="operator">-</button>
                <!-- addition button takes two rows (out of five) -->
                <button type="button" data-key="+" data-action="operator" class="doubleHeight">+</button>
            </div>
        </div>

    </div>

    <footer>

    </footer>
</body>
</html>
