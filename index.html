<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>

    <div class="calculator">
        <div class="display">
            <div id="currentNumber"></div>
        </div>

        <div id="buttonRow">
            <div class="buttonColumn">
                <button type="button" data-key="all-clear"></button>
                <button type="button" data-key="7"></button>
                <button type="button" data-key="4"></button>
                <button type="button" data-key="1"></button>
                <button type="button" data-key="."></button>

            </div>

            <div class="buttonColumn">
                <button type="button" data-key="clear"></button>
                <button type="button" data-key="8"></button>
                <button type="button" data-key="5"></button>
                <button type="button" data-key="2"></button>
                <button type="button" data-key="0"></button>
            </div>

            <div class="buttonColumn">
                <button type="button" data-key="sign"></button>
                <button type="button" data-key="9"></button>
                <button type="button" data-key="6"></button>
                <button type="button" data-key="3"></button>
                <button type="button" data-key="="></button>

            </div>

            <div class="buttonColumn">
                <button type="button" data-key="/"></button>
                <button type="button" data-key="*"></button>
                <button type="button" data-key="-"></button>
                <!-- addition button takes two rows (out of five) -->
                <button type="button" data-key="+" class="doubleHeight"></button>
            </div>
        </div>

    </div>

    <footer>

    </footer>
</body>
</html>
